{% extends "pizzas/base.html" %}

{% block content %}
    <p>Pizza: {{ pizza }}</p>
    <ul>
        {% for topping in toppings %}
        <li>
            <p>Toppings: {{ topping.name|linebreaks }}</p>
        </li>
        {% empty %}
        <li>There are no toppings for this pizza.</li>
        {% endfor %}
    </ul>

<p>
    <a href="{% url 'pizzas:new_comment' pizza.id %}">Add a new comment</a>
</p>

{% endblock content %}
