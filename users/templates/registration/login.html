{% extends "pizzas/base.html" %}

{% block content %}

    {% if form.errors %}
    <p>Username and Password did not match. Try again</p>
    {% endif %}

    <form action="{% url 'users:login' %}" method='post'>
        {% csrf_token %}
        {{ form.as_p }}

        <button name="submit">Log in</button>
        <input type="hidden" name="next"
        value="{% url 'pizzas:index' %}"/>
    </form>

{% endblock content %}
